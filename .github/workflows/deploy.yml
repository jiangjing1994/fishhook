name: deploy
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run lib
      - run: npm publish --access public
        env:
            NODE_AUTH_TOKEN: ${{secrets.NPM20200828}}

  github-pages-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: install and build ðŸ”§ # this example project is built using npm and outputs the result to the 'build' folder. replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run docs:build

      - name: deploy ðŸš€
        uses: jamesives/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # the branch the action should deploy to.
          folder: doc # the folder the action should deploy.
          token: ${{ secrets.ACCESS_TOKEN }}

